version: '3'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ************
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  airflow:
    image: apache/airflow:2.7.0
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:************@postgres:5432/postgres
      AIRFLOW__CORE__FERNET_KEY: '43cWXa4VAl0q965UxRiPkVGzAwWbtvHj9JUddf9mMLY='
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    entrypoint: /bin/bash
    command: >
      -c "
        airflow db upgrade &&
        airflow users create --username ***** --password ***** --firstname ***** --lastname **** --role Admin --email admin@example.com || true &&
        airflow scheduler &
        airflow webserver
      "

volumes:
  postgres_data:
